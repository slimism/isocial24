<main id="main">

        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>

      <div class="col-xl-12">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Personal Information:</div>

                  <form method="POST" action="{% url 'update_password' %}">
                      {% csrf_token %}
                      
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (Phone)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">New Password</label>
                              {{ form.new_password1 }}
                          </div>
                          <!-- Form Group (address)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Re-type New Password</label>
                              {{ form.new_password2 }}
                          </div>
                      </div>

                      
                      <!-- Save changes button-->
                      <button typ="submit" class="btn btn btn-danger">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
