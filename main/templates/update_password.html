{% extends 'base.html' %}
{% block content %}


<div id="product_slide" class="product_slide" style="background: black;">
    <br/><br/><br/><br/><br/><br/>
</div>
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="cart-cont-initial" class="cart-cont-initial">
      <div class="container">

        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>Edit Profile</li>
        </ol>
        <h2>Profile Summary</h2>

      </div>
    </section><!-- End Breadcrumbs -->

<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav-profile nav-profile-borders">
      <a class="nav-profile-link" href="{% url 'update_user' %}">User</a>
      <a class="nav-profile-link" href="{% url 'update_info' %}">Shipping Address</a>
      <a class="nav-profile-link active ms-0" href="{% url 'update_password' %}">Security</a>
      <!-- <a class="nav-profile-link" href=""  target="__blank">Notifications</a> -->
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    
      <div class="col-xl-12">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">Personal Information:</div>
              <div class="card-body">
                  <form method="POST" action="{% url 'update_password' %}">
                      {% csrf_token %}
                      
                      <!-- Form Row-->
                      <div class="row gx-3 mb-3">
                          <!-- Form Group (Phone)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputFirstName">New Password</label>
                              {{ form.new_password1 }}
                          </div>
                          <!-- Form Group (address)-->
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputLastName">Re-type New Password</label>
                              {{ form.new_password2 }}
                          </div>
                      </div>

                      
                      <!-- Save changes button-->
                      <button typ="submit" class="btn btn btn-danger">Save changes</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>


{% endblock %}
