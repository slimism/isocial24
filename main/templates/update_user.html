<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav-profile nav-profile-borders">
        <a class="nav-profile-link active ms-0" href="{% url 'update_user' %}" >User</a>
        <a class="nav-profile-link" href="{% url 'update_info' %}">Shipping Address</a>
        <a class="nav-profile-link" href="{% url 'update_password' %}">Security</a>
        <!-- <a class="nav-profile-link" href=""  target="__blank">Notifications</a> -->
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
      
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form method="POST" action="{% url 'update_user' %}">
                        {% csrf_token %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="username">Username</label>
                            {{ user_form.username }}
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                {{ user_form.first_name }}
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                {{ user_form.last_name }}
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            {{ user_form.email }}
                        </div>
                        
                        <!-- Save changes button-->
                        <button typ="submit" class="btn btn btn-danger">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br/><br/><br/><br/><br/>
